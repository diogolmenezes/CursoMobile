<ons-page>
    <ons-toolbar fixed-style>
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggleMenu()"><ons-icon icon="fa-bars"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">Tarefas Completas</div>
    </ons-toolbar>
    <div ng-controller="TarefasController as c">
         <div class="tarefas-completas">
            <ul class="list">
                <li class="list__item list__item--tappable" ng-repeat="tarefa in tarefas | filter: { Completa: true } track by $index">
                    <label class="checkbox checkbox--list-item">
                      <input type="checkbox" ng-change="c.salvar()" ng-model="tarefa.Completa" />
                      <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
                      {{tarefa.Texto}}
                      <a href="#" class="excluir" ng-click="c.excluir(tarefa)">x</a>
                    </label>
                <li>
            </ul>
        </div>
    </div>
</ons-page>
