<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoList</title>
</head>
<body ng-app="ToDoList">
  <div class="to-do-list" ng-controller="ToDoListController as c">
    <form name="taskForm" ng-submit="taskForm.$valid && c.add()" novalidate>
      <input required type="text" ng-model="c.task_name" id="txtTaskName" />
      <input type="submit" value="Add"/>
    </form>

    <h3>To Do</h3>
    <ul>
      <li ng-repeat="task in c.tasks | filter: { completed: false } track by $index"><input type="checkbox" ng-model="task.completed" ng-change="c.save()" ng-checked="{{task.completed}}"> {{task.text}}</li>
    </ul>

    <h3>Done</h3>
    <ul>
      <li ng-repeat="task in c.tasks | filter: { completed: true } track by $index"><input type="checkbox" ng-model="task.completed" ng-change="c.save()" ng-checked="{{task.completed}}"> {{task.text}}</li>
    </ul>
  </div>

  <script src="js/bower_components/angular/angular.min.js"></script>

<script src="js/app.js"></script>
  <script src="js/services/toDoService.js"></script>

</body>
</html>
